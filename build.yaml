# Read about `build.yaml` at https://pub.dartlang.org/packages/build_config

targets:
  $default:
    builders:
      build_web_compilers|entrypoint:
        options:
          compiler: dart2js
          dart2js_args:
            - -O3
            - --csp
            - --no-minify
        enabled: true

builders:
  reactorGenerator:
    import: "package:reactor/generator.dart"
    builder_factories: ["reactorGenerator"]
    build_extensions: {".dart": ["reactor.g.dart"]}
    build_to: cache
    auto_apply: dependents

  # Builder just for this package.
  reactorLocalGenerator:
    import: "package:reactor/generator.dart"
    builder_factories: ["reactorGenerator"]
    build_extensions: {".dart": ["reactor.g.dart"]}
    build_to: source
    auto_apply: root_package
    defaults:
      generate_for:
        # Only apply to .dart files in the web directory
        include:
        - web/**
        #- example/**
